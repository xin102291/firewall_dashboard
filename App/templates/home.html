<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4f5154;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 100px;
            background-color: #23272a;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 91%;
            height: 9%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .head {
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            height: 80px;
        }

        .header .left-section {
            display: flex;
            align-items: center;
            font-size: 25px;
        }

        .header .left-section div {
            margin-right: 20px;
        }

        .header .left-section img{
            width: 20%;
            height: 5%;
            margin: 10px;
            cursor: pointer;
        }

        .header .right-section {
            display: flex;
            align-items: center;
        }

        .header .right-section button {
            margin-left: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #23272a;
            color: white;
            font-size: 18px;
            border: 2px solid #e7e7e7;
        }

        .date-time {
            text-align: left;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .search-filter {
            background-color: #23272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            
        }

        .search-filter .search-section {
            display: flex;
            align-items: center;
        }

        .search-filter input {
            padding: 13px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-filter button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #23272a;
            color: white;
            border: 2px solid #e7e7e7;
        }

        .category {
            background-color: #23272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            margin-bottom: 20px;
        }

        .category button {
            padding: 10px 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #23272a;
            color: white;
            border: 2px solid #e7e7e7;
            margin: 0 10px;
            font-size: 18px;
        }

        .latest-updates {
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: calc(100vh - 220px);
            border: 2px solid #e7e7e7;
            padding: 15px;
        }

        .update-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #40444b;
            padding: 25px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .update-item .text-content {
            flex-grow: 1;
        }

        .update-item .timestamp {
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="head">
                <h1>FCU</h1>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/128/4548/4548184.png" alt="icon">
            <img src="https://cdn-icons-png.flaticon.com/128/4556/4556960.png" alt="icon">
            <img src="https://cdn-icons-png.flaticon.com/128/3524/3524968.png" alt="icon">
            <img src="https://cdn-icons-png.flaticon.com/128/1827/1827499.png" alt="icon">
            <img src="https://cdn-icons-png.flaticon.com/128/4556/4556970.png" alt="icon">
        </div>
        <div class="main-content">
            <div class="header">
                <div class="left-section">
                    <img src="https://cdn-icons-png.flaticon.com/128/3445/3445901.png" alt="icon">
                    <div>Hello Jennifer</div>
                </div>
                <div class="right-section">
                    <button>個人設定</button>
                    <button>登出</button>
                </div>
            </div>
            <div class="search-filter">
                <div class="date-time" id="date-time"></div>
                <div class="search-section">
                    <input type="text" placeholder="Search...">
                    <button>篩選</button>
                </div>
            </div>
            <div class="category">
                <button>類別1</button>
                <button>類別2</button>
                <button>類別3</button>
                <button>類別4</button>
                <button>類別5</button>
                <button>類別6</button>
                <button>類別7</button>
                <button>類別8</button>
            </div>
            <div class="latest-updates">
                <div class="update-item" data-timestamp="2023-07-30T12:00:00Z">
                    <div class="text-content">
                        <div>發布消息：請注意，下午有重要會議，請準時參加。</div>
                        <div class="timestamp">2023年8月12日 9:08</div>
                    </div>
                </div>
                <div class="update-item" data-timestamp="2023-07-30T11:55:00Z">
                    <div class="text-content">
                        <div>發布消息：請注意，下午有重要會議，請準時參加。</div>
                        <div class="timestamp">2023年8月1日 7:55</div>
                    </div>
                </div>
                <div class="update-item" data-timestamp="2023-07-30T11:30:00Z">
                    <div class="text-content">
                        <div>發布消息：請注意，下午有重要會議，請準時參加。</div>
                        <div class="timestamp">2023年7月24日 14:25</div>
                    </div>
                </div>
                <div class="update-item" data-timestamp="2023-07-30T12:00:00Z">
                    <div class="text-content">
                        <div>發布消息：請注意，下午有重要會議，請準時參加。</div>
                        <div class="timestamp">2023年7月17日 18:33</div>
                    </div>
                </div>
                <div class="update-item" data-timestamp="2023-07-30T12:00:00Z">
                    <div class="text-content">
                        <div>發布消息：請注意，下午有重要會議，請準時參加。</div>
                        <div class="timestamp">2023年7月8日 10:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            dateTimeElement.textContent = now.toLocaleDateString('zh-TW', options);
        }
    
        function formatTimestamp() {
            const updateItems = document.querySelectorAll('.update-item');
            updateItems.forEach(item => {
                const timestamp = item.getAttribute('data-timestamp');
                const date = new Date(timestamp);
                const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                item.querySelector('.timestamp').textContent = date.toLocaleDateString('zh-TW', options);
            });
        }
    
        function sortUpdates() {
            const updatesContainer = document.querySelector('.latest-updates');
            const updateItems = Array.from(updatesContainer.querySelectorAll('.update-item'));
    
            // Sort items by timestamp in descending order
            updateItems.sort((a, b) => new Date(b.getAttribute('data-timestamp')) - new Date(a.getAttribute('data-timestamp')));
    
            // Remove all current items from the container
            updatesContainer.innerHTML = '';
    
            // Append sorted items back to the container
            updateItems.forEach(item => updatesContainer.appendChild(item));
        }
    
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute
    
        formatTimestamp();
        sortUpdates();
    </script>
</body>
</html>
