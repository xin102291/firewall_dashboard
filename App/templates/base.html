<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <!--導入css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--導入css檔-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body class="bg-dark text-white"><!--網頁背景變深色，文字變白色-->
    <div class="container-fluid"><!-- 容器可以讓內容在不同設備（如桌面、平板、手機）上都能適應視口的寬度，提供響應式設計。-->
        <div class="row"><!--讓容器內的「列」自動在同一水平行上排列，每個列都會在同一行中顯示，而不會上下重疊。-->
            <div class="col-2 sidebar">
                <div class="head text-center"><!--文字置中-->
                    <h1>FCU</h1>
                </div>
                <div class="d-flex flex-column align-items-center"><!--垂直排列，並且圖案置中-->
                    <a href="{{ url_for('main.home') }}"><img src="https://cdn-icons-png.flaticon.com/128/4548/4548184.png" alt="icon" class="img-fluid"></a>
                    <a href="{{ url_for('main.logout') }}"><img src="https://cdn-icons-png.flaticon.com/128/4556/4556960.png" alt="icon" class="img-fluid"></a>
                    <a href="{{ url_for('main.logout') }}"><img src="https://cdn-icons-png.flaticon.com/128/3524/3524968.png" alt="icon" class="img-fluid"></a>
                    <a href="{{ url_for('main.logout') }}"><img src="https://cdn-icons-png.flaticon.com/128/1827/1827499.png" alt="icon" class="img-fluid"></a>
                    <a href="{{ url_for('main.logout') }}"><img src="https://cdn-icons-png.flaticon.com/128/4556/4556970.png" alt="icon" class="img-fluid"></a>
                </div>
            </div>
            <div class="col main-content">
                <div class="header d-flex justify-content-between align-items-center bg-custom p-3">
                    <div class="left-section">
                        <p class="h5">{{ name }}</p>
                    </div>
                    <div class="right-section d-flex">
                        <a href="{{ url_for('main.logout') }}" target="_blank" class="btn btn-outline-light me-2">個人設定</a>
                        <a href="{{ url_for('main.logout') }}" target="_blank" class="btn btn-outline-light">登出</a>
                    </div>
                </div>
                <div class="search-filter d-flex justify-content-between align-items-center bg-custom p-2 my-1">
                    <div class="date-time" id="date-time"></div>
                    <div class="search-section d-flex">
                        <input type="text" class="form-control me-2" placeholder="Search...">
                        <button class="btn btn-outline-light m-1">篩選</button>
                    </div>
                </div>
                <div class="category d-flex flex-wrap justify-content-around bg-custom p-1 mb-3">
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">攻擊類型</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">威脅級別</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">高級別類別</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">低級別類別</a>
                    <a href="{{ url_for('main.web') }}" class="btn btn-outline-light m-1">網頁分析</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">類別</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">類別</a>
                    <a href="{{ url_for('main.threatLevel') }}" class="btn btn-outline-light m-1">類別</a>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
