<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校資訊安全流量顯示</title>
    <!-- 導入CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center my-4">學校資訊安全流量顯示</h1>
        <div class="map-container position-relative">
            <img src="{{ url_for('static', filename='images/map.svg') }}" alt="學校地圖" class="img-fluid">
            <!-- 以下是各個建築物的數據展示區域 -->
            <div class="building" id="building1" style="top: 20%; left: 30%;">教學大樓</div>
            <div class="building" id="building2" style="top: 50%; left: 50%;">圖書館</div>
            <!-- 根據需要添加更多建築物 -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
